<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" media="(prefers-color-scheme: light)" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="/logo.png"
      media="(prefers-color-scheme: light)"
    />
    <link rel="icon" type="image/png" href="/logo.png" media="(prefers-color-scheme: dark)" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="/logo.png"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My Edu - Admin" />
    <title>My Edu - Admin</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if (document.documentElement) {
        const mode = localStorage.getItem('theme') || 'light'
        document.documentElement.classList.toggle('dark', mode === 'dark')
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
